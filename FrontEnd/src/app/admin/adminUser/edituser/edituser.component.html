<h2>Chỉnh sửa User</h2>
<button><a routerLink="/adduser">Thêm Mới Tài Khoản</a></button>

<form *ngIf="user" (ngSubmit)="onSubmit()">
  <label>Id:</label>
  <input type="text" [value]="user.id" disabled /><br />

  <label>Username:</label>
  <input type="text" [(ngModel)]="user.username" name="username" /><br />

  <label>Password:</label>
  <input type="password" [(ngModel)]="user.password" name="password" /><br />

  <button type="submit">Lưu</button>
</form>
