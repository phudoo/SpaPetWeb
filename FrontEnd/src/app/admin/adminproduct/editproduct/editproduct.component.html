<div class="product-form-container">
  <h2 class="form-title">Cập nhật thông tin sản phẩm</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-group">
      <label>Tên sản phẩm:</label>
      <input formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label>Mô tả:</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Giá:</label>
        <input type="number" formControlName="price" class="form-control" />
      </div>

      <div class="form-group">
        <label>Số lượng:</label>
        <input type="number" formControlName="stock" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <label>Ảnh hiện tại:</label>
      <div class="current-image">
        <img *ngIf="productForm.value.id" [src]="getImageUrl(productForm.value)" alt="Product Image" />
      </div>
    </div>

    <div class="form-group">
      <label class="file-label">Chọn ảnh mới:</label>
      <input type="file" (change)="onFileChange($event)" class="file-input" />
    </div>

    <button type="submit" class="submit-btn">Lưu thay đổi</button>
  </form>
</div>
