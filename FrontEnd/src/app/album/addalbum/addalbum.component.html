<div class="upload-container">
  <div class="upload-card">
    <h2 class="upload-title">Upload New Image</h2>

    <form (ngSubmit)="onSubmit()" class="upload-form">
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          [(ngModel)]="description"
          name="description"
          placeholder="Enter image description..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="image" class="form-label">Image</label>
        <div class="file-upload">
          <input
            type="file"
            class="file-input"
            id="image"
            accept="image/*"
            (change)="onFileSelected($event)"
            required
          >
          <label for="image" class="file-label">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Choose an image</span>
          </label>
        </div>
      </div>

      <div *ngIf="previewUrl" class="preview-container">
        <label class="form-label">Preview</label>
        <div class="image-preview">
          <img [src]="previewUrl" class="preview-image" alt="Preview">
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!loading">Upload Image</span>
        </button>
        <button type="button" class="btn btn-secondary" routerLink="/album">Cancel</button>
      </div>
    </form>
  </div>
</div>

<style>
.upload-container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.upload-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 2rem;
}

.upload-title {
  color: #2c3e50;
  font-size: 1.8rem;
  margin-bottom: 2rem;
  text-align: center;
  font-weight: 600;
}

.upload-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.form-label {
  color: #2c3e50;
  font-weight: 500;
  font-size: 1rem;
}

.form-control {
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 1rem;
  transition: border-color 0.2s;
}

.form-control:focus {
  outline: none;
  border-color: #00a8e8;
  box-shadow: 0 0 0 2px rgba(0, 168, 232, 0.1);
}

.file-upload {
  position: relative;
}

.file-input {
  position: absolute;
  width: 0.1px;
  height: 0.1px;
  opacity: 0;
  overflow: hidden;
  z-index: -1;
}

.file-label {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  padding: 1rem;
  background: #f8f9fa;
  border: 2px dashed #ddd;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s;
}

.file-label:hover {
  background: #e9ecef;
  border-color: #00a8e8;
}

.file-label i {
  font-size: 1.5rem;
  color: #00a8e8;
}

.preview-container {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.image-preview {
  background: #f8f9fa;
  border-radius: 6px;
  padding: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
}

.preview-image {
  max-width: 100%;
  max-height: 300px;
  object-fit: contain;
  border-radius: 4px;
}

.error-message {
  background: #f8d7da;
  color: #721c24;
  padding: 0.8rem;
  border-radius: 6px;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.9rem;
}

.form-actions {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}

.btn {
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.btn-primary {
  background: #00a8e8;
  color: white;
  flex: 1;
}

.btn-primary:hover:not(:disabled) {
  background: #007bbf;
}

.btn-primary:disabled {
  background: #6c757d;
  cursor: not-allowed;
}

.btn-secondary {
  background: #6c757d;
  color: white;
}

.btn-secondary:hover {
  background: #5a6268;
}

.spinner-border {
  width: 1rem;
  height: 1rem;
}

@media (max-width: 768px) {
  .upload-container {
    margin: 1rem auto;
  }

  .upload-card {
    padding: 1.5rem;
  }

  .upload-title {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .form-actions {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}
</style>
