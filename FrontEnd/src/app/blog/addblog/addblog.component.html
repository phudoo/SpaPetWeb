<div class="container mt-4">
  <h2>Add New Blog</h2>
  <form (ngSubmit)="onSubmit()" class="mt-4">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="blog.title"
        name="title"
        required
      >
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea
        class="form-control"
        id="content"
        rows="10"
        [(ngModel)]="blog.content"
        name="content"
        required
      ></textarea>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Create Blog</button>
      <button type="button" class="btn btn-secondary" routerLink="/blog">Cancel</button>
    </div>
  </form>
</div>
