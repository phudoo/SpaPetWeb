<div class="blog-detail-container">
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading blog post...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <i class="fas fa-exclamation-circle"></i>
    {{ error }}
  </div>

  <div *ngIf="blog && !loading" class="blog-detail">
    <div class="blog-header">
      <h1 class="blog-title">{{ blog.title }}</h1>
      <button class="btn btn-secondary" routerLink="/blog">
        <i class="fas fa-arrow-left"></i>
        Back to Blogs
      </button>
    </div>

    <div class="blog-content">
      <div class="blog-text">
        {{ blog.content }}
      </div>
    </div>
  </div>
</div>

<style>
.blog-detail-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 3rem;
  color: #6c757d;
}

.spinner {
  width: 3rem;
  height: 3rem;
  border: 3px solid #f3f3f3;
  border-top: 3px solid #00a8e8;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.error-message {
  background: #f8d7da;
  color: #721c24;
  padding: 1rem;
  border-radius: 6px;
  margin: 1rem 0;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.95rem;
}

.blog-detail {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.blog-header {
  padding: 2rem;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 1rem;
}

.blog-title {
  color: #2c3e50;
  font-size: 2.2rem;
  font-weight: 600;
  margin: 0;
  line-height: 1.3;
  flex: 1;
}

.blog-content {
  padding: 2rem;
}

.blog-text {
  color: #2c3e50;
  font-size: 1.1rem;
  line-height: 1.8;
  white-space: pre-wrap;
}

.btn {
  padding: 0.7rem 1.2rem;
  border: none;
  border-radius: 6px;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-secondary {
  background: #6c757d;
  color: white;
}

.btn-secondary:hover {
  background: #5a6268;
  transform: translateY(-2px);
}

@media (max-width: 768px) {
  .blog-detail-container {
    padding: 1rem;
  }

  .blog-header {
    flex-direction: column;
    padding: 1.5rem;
  }

  .blog-title {
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }

  .blog-content {
    padding: 1.5rem;
  }

  .blog-text {
    font-size: 1rem;
  }

  .btn {
    width: 100%;
    justify-content: center;
  }
}
</style>
