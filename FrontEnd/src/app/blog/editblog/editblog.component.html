<div class="edit-blog-container">
  <div class="edit-blog-card">
    <h2 class="edit-blog-title">Edit Blog</h2>

    <form (ngSubmit)="onSubmit()" class="edit-blog-form">
      <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="blog.title"
          name="title"
          placeholder="Enter blog title..."
          required
        >
      </div>

      <div class="form-group">
        <label for="content" class="form-label">Content</label>
        <textarea
          class="form-control"
          id="content"
          rows="12"
          [(ngModel)]="blog.content"
          name="content"
          placeholder="Write your blog content here..."
          required
        ></textarea>
      </div>

      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!loading">Update Blog</span>
        </button>
        <button type="button" class="btn btn-secondary" routerLink="/blog">Cancel</button>
      </div>
    </form>
  </div>
</div>

<style>
.edit-blog-container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.edit-blog-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 2rem;
}

.edit-blog-title {
  color: #2c3e50;
  font-size: 1.8rem;
  margin-bottom: 2rem;
  text-align: center;
  font-weight: 600;
}

.edit-blog-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.form-label {
  color: #2c3e50;
  font-weight: 500;
  font-size: 1rem;
}

.form-control {
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 1rem;
  transition: border-color 0.2s;
  font-family: inherit;
}

.form-control:focus {
  outline: none;
  border-color: #00a8e8;
  box-shadow: 0 0 0 2px rgba(0, 168, 232, 0.1);
}

textarea.form-control {
  resize: vertical;
  min-height: 200px;
}

.error-message {
  background: #f8d7da;
  color: #721c24;
  padding: 0.8rem;
  border-radius: 6px;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.9rem;
}

.form-actions {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}

.btn {
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.btn-primary {
  background: #00a8e8;
  color: white;
  flex: 1;
}

.btn-primary:hover:not(:disabled) {
  background: #007bbf;
  transform: translateY(-2px);
}

.btn-primary:disabled {
  background: #6c757d;
  cursor: not-allowed;
}

.btn-secondary {
  background: #6c757d;
  color: white;
}

.btn-secondary:hover {
  background: #5a6268;
  transform: translateY(-2px);
}

.spinner-border {
  width: 1rem;
  height: 1rem;
}

@media (max-width: 768px) {
  .edit-blog-container {
    margin: 1rem auto;
  }

  .edit-blog-card {
    padding: 1.5rem;
  }

  .edit-blog-title {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .form-actions {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}
</style>
