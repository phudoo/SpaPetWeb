<div class="card">
  <div class="edit-header">
    <h2><i class="fas fa-plus"></i> Thêm thú cưng mới</h2>
    <a routerLink="/listmypets" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Quay lại
    </a>
  </div>

  <form [formGroup]="petForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-grid">
      <div class="form-group">
        <label for="name"><i class="fas fa-tag"></i> Tên thú cưng</label>
        <input 
          id="name" 
          formControlName="name" 
          type="text" 
          class="form-control" 
          placeholder="Nhập tên thú cưng" 
        />
      </div>

      <div class="form-group">
        <label for="species"><i class="fas fa-dog"></i> Loài</label>
        <input 
          id="species" 
          formControlName="species" 
          type="text" 
          class="form-control" 
          placeholder="Nhập loài" 
        />
      </div>

      <div class="form-group">
        <label for="breed"><i class="fas fa-dna"></i> Giống</label>
        <input 
          id="breed" 
          formControlName="breed" 
          type="text" 
          class="form-control" 
          placeholder="Nhập giống" 
        />
      </div>

      <div class="form-group">
        <label for="birthday"><i class="fas fa-calendar"></i> Ngày sinh</label>
        <input 
          id="birthday" 
          formControlName="birthday" 
          type="date" 
          class="form-control" 
        />
      </div>

      <div class="form-group">
        <label for="sex"><i class="fas fa-venus-mars"></i> Giới tính</label>
        <select id="sex" formControlName="sex" class="form-control">
          <option value="">Chọn giới tính</option>
          <option value="Male">Đực</option>
          <option value="Female">Cái</option>
        </select>
      </div>
    </div>

    <div class="image-section">
      <div class="new-image">
        <label for="image"><i class="fas fa-upload"></i> Ảnh thú cưng</label>
        <div class="file-input-wrapper">
          <input 
            id="image" 
            type="file" 
            (change)="onFileChange($event)" 
            class="form-control" 
            accept="image/*" 
          />
          <small class="form-text">Chọn ảnh cho thú cưng của bạn</small>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus"></i> Thêm thú cưng
      </button>
    </div>
  </form>

  <div *ngIf="message" class="error-message">
    <i class="fas fa-exclamation-circle"></i>
    {{ message }}
  </div>
</div>
