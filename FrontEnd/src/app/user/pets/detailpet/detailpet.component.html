<div class="card">
  <div *ngIf="pet" class="pet-detail">
    <div class="pet-header">
      <h2><i class="fas fa-paw"></i> Thông tin chi tiết thú cưng</h2>
      <div class="actions">
        <a [routerLink]="['/editpet', pet.id]" class="btn btn-secondary">
          <i class="fas fa-edit"></i> Chỉnh sửa
        </a>
        <a routerLink="/listmypets" class="btn btn-primary">
          <i class="fas fa-arrow-left"></i> Quay lại
        </a>
      </div>
    </div>
    
    <div class="pet-content">
      <div class="img-container">
        <img *ngIf="imageUrl" [src]="imageUrl" [alt]="pet.name" class="pet-image" />
        <div *ngIf="!imageUrl" class="no-image">
          <i class="fas fa-image"></i>
          <p>Không có ảnh</p>
        </div>
      </div>

      <div class="pet-info">
        <div class="info-section">
          <h3><i class="fas fa-info-circle"></i> Thông tin cơ bản</h3>
          <div class="info-grid">
            <div class="info-item">
              <label><i class="fas fa-tag"></i> Tên thú cưng:</label>
              <p>{{ pet.name }}</p>
            </div>

            <div class="info-item">
              <label><i class="fas fa-dog"></i> Loài:</label>
              <p>{{ pet.species }}</p>
            </div>

            <div class="info-item">
              <label><i class="fas fa-dna"></i> Giống:</label>
              <p>{{ pet.breed }}</p>
            </div>

            <div class="info-item">
              <label><i class="fas fa-calendar"></i> Ngày sinh:</label>
              <p>{{ pet.birthday | date:'dd/MM/yyyy' }}</p>
            </div>

            <div class="info-item">
              <label><i class="fas fa-venus-mars"></i> Giới tính:</label>
              <p>
                <span class="gender-badge" [class.male]="pet.sex === 'Male'" [class.female]="pet.sex === 'Female'">
                  <i [class]="pet.sex === 'Male' ? 'fas fa-mars' : 'fas fa-venus'"></i>
                  {{ pet.sex === 'Male' ? 'Đực' : 'Cái' }}
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!pet" class="loading">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Đang tải thông tin thú cưng...</p>
  </div>
</div>
